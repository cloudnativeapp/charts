mysql:
  annotations: {}
  resources: {}
  nodeSelector: {}
  affinity: {}
  tolerations: {}
  service:
    port: 3306
  rootPassword: root
  database: nacos_devtest
  user: nacos
  password: nacos
  image:
    pullPolicy: IfNotPresent
    repository: nacos/nacos-mysql
    tag: 5.7
  classParameters: {}
  persistence:
    enabled: false
    existingClaim: mysql-data
    #existingClaim:
    claim:
      name: mysql-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5G
        storageClassName: sc-mysql
