# Default values for skywalking.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

elasticsearch:
  name: skywalking-elasticsearch
  replicas: 3
  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch-oss
    tag: 6.3.2
    pullPolicy: IfNotPresent
  ports:
    http: 9200
    tcp: 9300
  clusterHost: discovery.zen.ping.unicast.hosts
  env:
    esJavaOpts: "-Xms4g -Xmx4g"
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
     # cpu: 100m
     memory: 16Gi
    requests:
     # cpu: 100m
     memory: 8Gi
  persistence:
    enabled: true
    ## data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass: ""
    ##
    ## If you want to reuse an existing claim, you can pass the name of the PVC using
    ## the existingClaim variable
    # existingClaim: your-claim
    accessMode: ReadWriteOnce
    size: 10Gi
  terminationGracePeriodSeconds: 300

oap:
  name: skywalking-oap
  image:
    repository: docker.io/apache/skywalking-oap-server
    tag: 6.0.0-GA
    pullPolicy: IfNotPresent
  ports:
    grpc: 11800
    rest: 12800
  replicas: 2
  service:
    type: ClusterIP
  env:
    javaOpts: "-Xms256M -Xmx512M"
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
     # cpu: 100m
     memory: 2Gi
    requests:
     # cpu: 100m
     memory: 1Gi

ui:
  name: skywalking-ui
  replicas: 1
  image:
    repository: docker.io/apache/skywalking-ui
    tag: 6.0.0-GA
    pullPolicy: IfNotPresent
  ports:
    page: 8080
  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    path: /
    hosts: []
    #  - skywalking.domain.com
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - skywalking.domain.com
  service:
    type: NodePort
    port: 80
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
     # cpu: 100m
     memory: 2Gi
    requests:
     # cpu: 100m
     memory: 1Gi

TZ: UTC-0