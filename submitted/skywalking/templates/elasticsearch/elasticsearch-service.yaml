apiVersion: v1
kind: Service
metadata:
  name: {{ template "skywalking.fullname" . }}-elasticsearch
  labels:
    service: {{ .Values.elasticsearch.name }}
spec:
  clusterIP: None
  ports:
  - port: {{ .Values.elasticsearch.ports.http }}
    name: serving
  - port: {{ .Values.elasticsearch.ports.tcp }}
    name: node-to-node
  selector:
    service: {{ .Values.elasticsearch.name }}