{{- if and .Values.logsPersistence.enabled (not $pvc.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ printf "%s-logs" (include "milvus.fullname" . | trunc 58)}}
{{- with .Values.logsPersistence.annotations  }}
