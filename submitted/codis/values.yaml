# Default values for codis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: zeusro/codis
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

## install zookeeper first
## part 1 : zookeeper

zookeeper:
  enabled: true
  svc:
    name: zookeeper-cs


## part 2 : codis

server:
  # 6的意思是,一共6个实例,(1主2从)*2.
  replicaCount: 6
  # 每一组服务器的副本数
  serverReplica: 2    
  name: codis-server
  resources:
    limits:
      cpu: "0.5"
      memory: 2Gi
    requests:
      cpu: "0.3"
      memory: 2Gi
  svc:
    name: codis-server

dashboard:
  name: codis-dashboard
  replicaCount: 1
  svc:
    name: codis-dashboard
    port: 18080


## codis WEB 控制台
fe:
  name: codis-fe
  svc:
    name:
  ingress:
    enabled: true
    host: default.com
    tls: 
      enabled: false
      # secretName: 

proxy:
  name: codis-proxy
  replicaCount: 5
  svc:
    name: codis-proxy     
  resources:
    limits:
      cpu: "4"
      memory: 4Gi
    requests:
      cpu: "120m"
      memory: 2Gi  
