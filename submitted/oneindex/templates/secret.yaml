{{- if and (eq .Values.expose.type "ingress") (eq (include "oneindex.autoGenCert" .) "true") -}}
{{- $ingress := .Values.expose.ingress -}}
{{- $tls := .Values.expose.tls -}}
{{- $ca := genCA "oneindex-ca" ($tls.certExpiry|int) -}}
{{- $cert := genSignedCert ($ingress.host|quote) nil (list $ingress.host) ($tls.certExpiry|int) $ca -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "oneindex.fullname" . }}
  labels:
{{ include "oneindex.labels.standard" . | indent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ $cert.Cert | b64enc | quote }}
  tls.key: {{ $cert.Key | b64enc | quote }}
  ca.crt: {{ $ca.Cert | b64enc | quote }}
{{- end }}