{{- if not .Values.statefulset.enabled -}}
{{- if and .Values.persistentVolume.enabled (not .Values.persistentVolume.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{- if .Values.persistentVolume.annotations }}
  annotations:
    {{- toYaml .Values.persistentVolume.annotations | indent 4 }}
  {{- end }}
  labels:
    app: {{ template "nginx-sftp.name" . }}
    chart: {{ template "nginx-sftp.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "nginx-sftp.fullname" . }}
spec:
  accessModes:
    - {{ .Values.persistentVolume.accessMode }}
  {{- if .Values.persistentVolume.storageClass }}
    {{- if (eq "-" .Values.persistentVolume.storageClass) }}
  storageClassName: ""
    {{- else }}
  storageClassName: "{{ .Values.persistentVolume.storageClass }}"
    {{- end }}
  {{- end }}
  resources:
    requests:
      storage: "{{ .Values.persistentVolume.size }}"
{{- end }}
{{- end -}}
