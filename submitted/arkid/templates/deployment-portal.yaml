apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oneid.fullname" . }}-portal
  labels:
    app.kubernetes.io/name: "{{ include "oneid.name" . }}-portal"
    helm.sh/chart: {{ include "oneid.chart" . }}
    app.kubernetes.io/instance: "{{ .Release.Name }}-portal"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "oneid.name" . }}-portal
      app.kubernetes.io/instance: {{ .Release.Name }}-portal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "oneid.name" . }}-portal
        app.kubernetes.io/instance: {{ .Release.Name }}-portal
    spec:
      containers:
        - name: "{{ .Chart.Name }}-{{ .Values.image.portal.name }}"
          image: "{{ .Values.image.portal.repository}}:{{ .Values.image.portal.tag }}"
          imagePullPolicy: {{ .Values.image.portal.pullPolicy }}
          volumeMounts:
            - name: settings-local
              mountPath: "/etc/nginx/conf.d/default.conf"
              subPath: "portal.conf"
          command:
            - "nginx"
            - "-g"
            - "daemon off;"
      volumes:
        - name: settings-local
          configMap:
            name: "{{ template "oneid.fullname" . }}"
