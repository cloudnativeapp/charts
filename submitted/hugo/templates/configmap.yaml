apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "hugo.name" . }}
    chart: {{ template "hugo.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "hugo.fullname" . }}-config
data:
  nginx.conf:
  {{ .Values.config | indent 4 }}
