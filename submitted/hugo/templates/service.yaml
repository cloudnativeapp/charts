apiVersion: v1
kind: Service
metadata:
  name: {{ template "hugo.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "hugo.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
{{ include "hugo.labels" . | indent 6 }}