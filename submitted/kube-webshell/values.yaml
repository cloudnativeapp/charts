# Default values for kube-webshell.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# source
source_url: "https://github.com/lf1029698952/kube-webshell"

replicaCount: 1

image:
  repository: springwar/kube-webshell
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: webshell.example.local
      paths: [/]

  tls: []
  #  - secretName: webshell-example-tls
  #    hosts:
  #      - webshell.example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 500m
  #  memory: 512Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

appconfig: |-
    appname = kube-webshell
    httpport = 8080
    kubeconfig = /opt/kube/conf/config


