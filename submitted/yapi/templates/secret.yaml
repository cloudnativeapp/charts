apiVersion: v1
kind: Secret
metadata:
  name: {{ template "yapi.fullname" . }}
  labels:
    app: {{ template "yapi.name" . }}
    chart: {{ template "yapi.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- if .Values.labels }}
{{ toYaml .Values.labels | indent 4 }}
    {{- end }}
data:
{{- if not .Values.mongodb.enabled }}
{{ toYaml .Values.mongodb.external | indent 2 | b64enc }}
{{- else }}
  mongodbHost: {{ include "mongodb.fullname" . | b64enc | quote }}
  mongodbDatabase: {{ .Values.mongodb.mongodbDatabase | b64enc | quote }}
  mongodbPort: {{ "27017" | b64enc }}
  mongodbUsername: {{ .Values.mongodb.mongodbUsername | b64enc | quote }}
  mongodbPassword: {{ .Values.mongodb.mongodbPassword | b64enc | quote }}
{{- end }}
{{- if .Values.secret.enabled }}
{{- range $key, $value := .Values.secret.data }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end }}
