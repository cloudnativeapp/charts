apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: "{{ template "zookeeper.fullname" . }}"
  labels:
    app.kubernetes.io/name: {{ template "zookeeper.name" . }}
    helm.sh/chart: {{ template "zookeeper.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: zookeeper
spec:
  serviceName: {{ template "zookeeper.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: {{ .Values.podManagementPolicy }}
  updateStrategy:
    type: {{ .Values.updateStrategy }}
    {{- if (eq "Recreate" .Values.updateStrategy) }}
    rollingUpdate: null
    {{- else if .Values.rollingUpdatePartition }}
    rollingUpdate:
      partition: {{ .Values.rollingUpdatePartition }}
    {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "zookeeper.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: zookeeper
  template:
    metadata:
      name: "{{ template "zookeeper.fullname" . }}"
      labels:
        app.kubernetes.io/name: {{ template "zookeeper.name" . }}
        helm.sh/chart: {{ template "zookeeper.chart" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: zookeeper
    spec:
{{- include "zookeeper.imagePullSecrets" . | indent 6 }}
      {{- if .Values.securityContext.enabled }}
      securityContext:
        fsGroup: {{ .Values.securityContext.fsGroup }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector: {{ toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations: {{ toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity: {{ toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      containers:
      - name: "{{ template "zookeeper.fullname" . }}"
        image: "{{ template "zookeeper.image" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        {{- if .Values.securityContext.enabled }}
        securityContext:
          runAsUser: {{ .Values.securityContext.runAsUser }}
        {{- end }}
        command:
         - bash
         - -ec
         - |
            # Execute entrypoint as usual after obtaining ZOO_SERVER_ID based on POD hostname
            HOSTNAME=`hostname -s`
            if [[ $HOSTNAME =~ (.*)-([0-9]+)$ ]]; then
              ORD=${BASH_REMATCH[2]}
              export ZOO_SERVER_ID=$((ORD+1))
            else
              echo "Failed to get index from hostname $HOST"
              exit 1
            fi
            . /opt/bitnami/base/functions
            . /opt/bitnami/base/helpers
            print_welcome_page
            . /init.sh
            nami_initialize zookeeper
            exec tini -- /run.sh
        resources: {{ toYaml .Values.resources | nindent 10 }}
        env:
        - name: ZOO_PORT_NUMBER
          value: {{ .Values.service.port | quote }}
        - name: ZOO_TICK_TIME
          value: {{ .Values.tickTime | quote }}
        - name: ZOO_INIT_LIMIT
          value: {{ .Values.initLimit | quote }}
        - name: ZOO_SYNC_LIMIT
          value: {{ .Values.syncLimit | quote }}
        - name: ZOO_MAX_CLIENT_CNXNS
          value: {{ .Values.maxClientCnxns | quote }}
        - name: ZOO_SERVERS
          {{- $replicaCount := int .Values.replicaCount }}
          {{- $followerPort := int .Values.service.followerPort }}
          {{- $electionPort := int .Values.service.electionPort }}
          {{- $releaseNamespace := .Release.Namespace }}
          {{- $zookeeperFullname := include "zookeeper.fullname" . }}
          {{- $zookeeperHeadlessServiceName := printf "%s-%s" $zookeeperFullname "headless" | trunc 63  }}
          value: {{ range $i, $e := until $replicaCount }}{{ $zookeeperFullname }}-{{ $e }}.{{ $zookeeperHeadlessServiceName }}.{{ $releaseNamespace }}.svc.cluster.local:{{ $followerPort }}:{{ $electionPort }} {{ end }}
        - name: ZOO_ENABLE_AUTH
          value: {{ ternary "yes" "no" .Values.auth.enabled | quote }}
        {{- if .Values.auth.enabled }}
        - name: ZOO_CLIENT_USER
          value: {{ .Values.auth.clientUser | quote }}
        - name: ZOO_CLIENT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ if .Values.auth.existingSecret }}{{ .Values.auth.existingSecret }}{{ else }}{{ template "zookeeper.fullname" . }}{{ end }}
              key: client-password
        - name: ZOO_SERVER_USERS
          value: {{ .Values.auth.serverUsers | quote }}
        - name: ZOO_SERVER_PASSWORDS
          valueFrom:
            secretKeyRef:
              name: {{ if .Values.auth.existingSecret }}{{ .Values.auth.existingSecret }}{{ else }}{{ template "zookeeper.fullname" . }}{{ end }}
              key: server-password
        {{- end }}
        - name: ZOO_HEAP_SIZE
          value: {{ .Values.heapSize | quote }}
        - name: ZOO_LOG_LEVEL
          value: {{ .Values.logLevel | quote }}
        - name: ALLOW_ANONYMOUS_LOGIN
          value: {{ ternary "yes" "no" .Values.allowAnonymousLogin | quote }}
        {{- if .Values.jvmFlags }}
        - name: JVMFLAGS
          value: {{ .Values.jvmFlags | quote }}
        {{- end }}
        ports:
        - name: client
          containerPort: {{ .Values.service.port }}
        - name: follower
          containerPort: {{ .Values.service.followerPort }}
        - name: election
          containerPort: {{ .Values.service.electionPort }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          tcpSocket:
            port: client
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          tcpSocket:
            port: client
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
        volumeMounts:
        - name: data
          mountPath: /bitnami/zookeeper
        {{- if .Values.config }}
        - name: config
          mountPath: /opt/bitnami/zookeeper/conf/zoo.cfg
          subPath: zoo.cfg
        {{- end }}
      volumes:
      {{- if .Values.config }}
        - name: config
          configMap:
            name: {{ template "zookeeper.fullname" . }}
      {{- end }}
{{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        annotations:
        {{- range $key, $value := .Values.persistence.annotations }}
          {{ $key }}: {{ $value }}
        {{- end }}
      spec:
        accessModes:
        {{- range .Values.persistence.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
      {{- if .Values.persistence.storageClass }}
      {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ""
      {{- else }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
      {{- end }}
      {{- end }}
{{- else }}
        - name: data
          emptyDir: {}
{{- end }}
