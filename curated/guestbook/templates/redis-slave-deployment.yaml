{{- if .Values.redis.slaveEnabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-slave
  labels:
    app: redis
    role: slave
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
      role: slave
  template:
    metadata:
      labels:
        app: redis
        role: slave
    spec:
      containers:
      - name: redis-slave
        image: resouer/redis-slave:v2
        ports:
        - name: redis-server
          containerPort: {{ .Values.redis.port }}
{{- end }}
