{{- if .Values.master.config }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "mysql.master.fullname" . }}
  labels:
    app: {{ template "name" . }}
    component: "master"
    chart: {{ template "mysql.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
data:
  my.cnf: |-
{{ .Values.master.config | indent 4 }}
{{- end -}}
